<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
        
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='js/test.js') }}"></script>
        <script src="{{ url_for('static', filename='js/roomslisting.js') }}"></script>
        <title> Login Page </title>
        
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: purple;">
      
      <a class="navbar-brand" href="/">Orbit</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Add a way to flash messages here -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-success" role="alert">
            {{msg}}
          </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container-fluid">
        <div class="login-container">
            <form action="#" method="post">
        
                <p>Please Login</p>
                <p>UserName : </p>
                <p> <input type="text" name="NAME" placeholder="Enter UserName" /> </p>
                
                <p>Password: </p>
                <p> <input type="password" name="PASSWD" placeholder="Enter Password" /> </p>
            
                <p> <input type="submit"  value="Submit"/> </p>
            </form>
        </div>
        
        <div class="signup-link">
            Don't have an account? Click here to <a href="/signup/">Sign Up</a>.
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  
  </body>
  </html>
