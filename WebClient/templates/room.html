{% extends "base.html" %}

{% block title %} {{roomname}} {% endblock %}

{% block body %} 

{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for msg in messages %}
        <p> {{msg}} </p>
    {% endfor %}
{% endif %}
{% endwith %}

<h1>WELCOME TO {{roomname}} ROOM</h1>

<!-- Gets recent posts from BCS server -->

<a href="/room/{{roomname}}/newpost/">New Post</a>

{% endblock %}
