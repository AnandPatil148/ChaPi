{% extends "base.html" %}

{% block title %} Login Page {% endblock %}

{% block body %}

    {% with messages = get_flashed_messages() %}

        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action="#" method="post">
    <p>UserName</p>
    <p> <input type="text" name="NAME" placeholder="Enter UserName" /> </p>
    <p> <input type="submit"  value="Submit"/> </p>
</form>


{% endblock %}
