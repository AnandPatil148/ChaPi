{% extends "base.html" %}

{% block title %} User Page {% endblock %}

{% block body %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<p> Welcome  {{NAME}} </p>

<form action="#" method="post">
    <p>Email:</p>
    <p> <input type="email" name="EMAIL" placeholder="Enter Email" value="{{EMAIL if EMAIL}}" /> </p>
    <p> <input type="submit"  value="Save"/> </p>
    
</form>

<form action="/logout/" method="get">
    <p> <input type="submit"  value="Logout" /> </p>
</form>

{% endblock %}
